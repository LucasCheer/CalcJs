<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="input-container">
      <input id="input" value="">
      
    </div>

    <div class="buttons">
      <button id="clear" class="item item1 clear">AC</button>
      <button class="item item1 negative">C</button>
      <button class="item item1 percent sign">%</button>
      <button id="dividir" value="/" class="item item3 sign">/</button>
      <button class="item numbers" value="7">7</button>
      <button class="item numbers" value="8">8</button>
      <button class="item numbers" value="9">9</button>
      <button id="multiplicar" value="*" class="item item3 sign">x</button>
      <button class="item numbers" value="4">4</button>
      <button id="num5" class="item numbers" value="5">5</button>
      <button class="item numbers" value="6">6</button>
      <button id="restar" value="-" class="item item3 sign">-</button>
      <button class="item numbers" value="1">1</button>
      <button class="item numbers" value="2">2</button>
      <button class="item numbers" value="3">3</button>
      <button id="sumar" value="+" class="item item3 sign">+</button>
      <button class="item itemZero numbers" value="0">0</button>
      <button class="item comma">,</button>
      <button id="equal" value="=" class="equals">=</button>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
